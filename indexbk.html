    <br><br>
    
    <button type="button" style="border: 0; position:fixed; bottom:35px; left:32px; background: transparent" onClick="signUp();">

	</button>
    
	<button type="submit" id="login" style="border: 0; position:fixed; bottom:35px; right:32px; background: transparent" onClick="test();">
    <img src="img/button.png" width="113" heght="42" alt="submit" />
